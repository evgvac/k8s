apiVersion: apps/v1
kind: Deployment
metadata:
  name: astra
  namespace: default
  labels:
    app: astra-build
spec:
  replicas: 1
  selector:
    matchLabels:
      app: astra
  template:
    metadata:
      labels:
        app: astra
    spec:
      containers:
      - name: astra
        images: dcksv-linux-repo.kronshtadt.ru:5000/astralinux-build-smolensk:v1

