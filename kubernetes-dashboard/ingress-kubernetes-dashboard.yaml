apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
spec:
  rules:
    - host: k8s.int.kronshtadt.ru
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 80
            path: /