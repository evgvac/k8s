#    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
#  tls:
#    - secretName: k8s
  rules:
    - host: k8s.int.kronshtadt.ru
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: kubernetes-dashboard
              port:
                number: 443